<div class="container">
    <div class="withdraw-nav"></div>

    <div class="col-lg-9">
        <h1 class="content-title"><%= i18n('withdraw.bank.heading') %></h1>

        <div class="content-area">
            <div class="hidden-allowed alert lead">
                <%- i18n('withdraw.bank.country not allowed') %>
            </div>

            <p class="visible-allowed hidden-empty lead"><%- i18n('withdraw.bank.fee') %></p>

            <div class="visible-allowed">
                <div class="visible-empty">
                    <p><%- i18n('withdraw.bank.empty') %></p>

                    <p>
                        <a href="#account/bankaccounts/add" class="btn btn-primary">
                            <%- i18n('withdraw.bank.empty.link') %>
                        </a>
                    </p>
                </div>

                <div class="row">
                    <div class="col-lg-8">
                        <form class="hidden-empty">

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="amount-placeholder"></div>
                                </div>
                            </div>

                            <div class="account form-group">
                                <label for="account">
                                    <%- i18n('withdraw.bank.bank account.label') %>
                                </label>

                                <p class="pull-right">
                                    <a href="#account/bankaccounts">
                                        <%- i18n('withdraw.bank.manage') %>
                                    </a>
                                </p>

                                <select name="account" class="form-control"></select>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"><%- i18n('withdraw.bank.submit') %></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
