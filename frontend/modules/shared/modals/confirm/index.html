<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-action="close" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                    <%- title %>
                </h4>
            </div>

            <form>
                <div class="modal-body">
                    <span class="lead"><%- prompt %></span>
                </div>

                <div class="modal-footer">
                    <div class="actions">
                        <button type="submit" class="btn btn-primary">
                            <%- i18n('shared.modals.query.ok') %>
                        </button>
                        <button type="button" class="btn btn-default" data-action="close">
                            <%- i18n('shared.modals.query.cancel') %>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
