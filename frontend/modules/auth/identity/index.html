<div class="container">
	<div class="row">
		<div class="col-offset-3 col-lg-6">
			<h1><%= i18n('identity.heading') %></h1>
			<p class="lead"><%= i18n('identity.intro') %></p>
			<form class="">
				<div class="form-group first-name">
					<label><%= i18n('identity.firstName') %></label> <input
						type="text" name="firstName" class="form-control"> <span
						class="help-block visible-error"><%= i18n('required')%></span>
				</div>
				<div class="form-group last-name">
					<label><%= i18n('identity.lastName') %></label> <input
						type="text" name="lastName" class="form-control"> <span
						class="help-block visible-error"><%= i18n('required')%></span>
				</div>
				<div class="form-group address1">
					<label><%= i18n('identity.address') %></label> <input
						type="text" name="address1" class="form-control"> <span
						class="help-block visible-error"><%= i18n('required')%></span>
				</div>
				<div class="form-group address2">
					<input type="text" name="address2" class="form-control">
				</div>
				<div class="form-group city">
					<label><%= i18n('identity.city') %></label> <input
						type="text" name="city" class="form-control"> <span
						class="help-block visible-error"><%= i18n('required')%></span>
				</div>
				<div class="form-group postal-area">
					<label><%= i18n('identity.postalArea') %></label> <input
						type="text" name="postalArea" class="form-control"> <span
						class="help-block visible-error"><%= i18n('required')%></span>
				</div>
				<div class="form-group country">
					<label><%= i18n('identity.country') %></label> <select
						name="country" class="form-control" />
				</div>
				<div class="form-group actions">
					<button type="submit" class="btn btn-primary"><%= i18n('identity.save') %></button>
				</div>
			</form>
		</div>
	</div>
</div>
