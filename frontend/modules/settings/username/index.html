<div class="container">
    <div class="settings-nav"></div>

    <div class="col-lg-9">
        <h1 class="content-title"><%- i18n('settings.username.heading') %></h1>

        <div class="content-area">
            <div class="row">
                <div class="col-lg-6">
                    <form>
                        <div class="form-group username">
                            <label class="control-label" for="username">
                                <%- i18n('settings.username.username') %>
                            </label>
                            <input type="username" class="form-control" name="username" value="<%= username %>">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <%- i18n('settings.username.submit') %>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
