<div class="container admin-user-bank-accounts">
    <div class="header-placeholder"></div>

    <div class="row-fluid">
        <button class="btn" data-action="add">Add bank account</button>
    </div>

    <div class="row">
        <div class="span6">
            <table class="accounts-table table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="account-number-header">Account #</th>
                        <th class="status-header">Status</th>
                        <th class="code-header">Code</th>
                        <th class="actions-header"></th>
                    </tr>
                </thead>
                <tbody class="accounts"></tbody>
            </table>
        </div>
    </div>
</div>
