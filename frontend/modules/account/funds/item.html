<tr class="item" data-id="<%= currency %>">
    <td class="currency">
      <a href="#wallet/<%= currency %>"><%= numbers.getCurrencyOption(currency).name %></a>
    </td>
    <td class="amount"><%= numbers.formatCurrency(balance, currency) %></td>
    <td class="amount hidden-xs"><%= numbers.formatCurrency(hold, currency) %></td>
    <td class="amount"><%= numbers.formatCurrency(available, currency) %></td>
</tr>
