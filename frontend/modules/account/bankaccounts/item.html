<tr class="account" data-id="<%= id %>">
    <td class="display-name"><%= displayName == null ? '' : displayName %></td>
    <td class="account-number"><%= iban !== null ? iban : accountNumber %></td>
    <td class="swiftbic"><%= swiftbic !== null ? swiftbic : '' %></td>
    <td class="routing-number"><%= routingNumber !== null ? routingNumber : '' %></td>
</tr>
