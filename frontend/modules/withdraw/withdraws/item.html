<tr class="item<%= good ? ' success' : '' %><%= bad ? ' warning' : '' %>">
    <td><%= ago %></td>
    <td><%= amount %> <%= currency %></td>
    <td><%= destination %></td>
    <td><%= status %></td>
    <td>
        <% if (state == 'requested' || state == 'sendingEmail') { %>
            <button class="cancel btn btn-danger btn-block"><%= i18n('withdraws.cancel') %></button>
        <% } %>
    </td>
</tr>
