<div class="container">
    
    <div class="hidden-submitted">
    
        <h3><%= i18n('register.heading') %></h3>

        <form class="register-form">
            <div class="form-group email">
                <label class="control-label"><%= i18n('register.email.label') %></label>
                <input type="email" name="email" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group password">
                <label class="control-label"><%= i18n('register.password.label') %></label>
                <input type="password" name="password" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group repeat">
                <label class="control-label"><%= i18n('register.repeat.label') %></label>
                <input type="password" name="repeat" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group terms">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="terms"> <%= i18n('auth.register.agree.lead') %>
                        <a href="/<%= ~i18n.desired.match(/no/i) ? 'no' : 'en' %>/terms" target="_blank"><%= i18n('auth.register.agree.link') %></a>
                    </label>
                </div>
         </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-large"><%= i18n('register.create button') %></button>
            </div>
        </form>

        <p class="existing-container">
            <a href="#auth/login" class="existing"><%= i18n('register.existing user login') %></a>
        </p>
    </div>

    <div class="visible-submitted submitted">
        <h3><%- i18n('auth.register.submitted.heading') %></h3>

        <p class="instruction" style="margin-top:24px;line-height:1.5em;font-size:1.2em;"></p>

        <p style="font-size:16em;color:#ccc;margin-left:24px">
            <i class="icon-envelope"></i>
        </p>
    </div>
</div>
