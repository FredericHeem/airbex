<div class="withdraw-ripple container">
    <h3><%= i18n('withdrawripple.heading') %></h3>

    <p><%= i18n('withdrawripple.intro') %></p>

    <form class="form-horizontal well span6">
        <div class="control-group">
            <label class="control-label" for="currency"><%= i18n('withdrawripple.currency.label') %></label>
            <div class="controls">
                <input class="currency" type="text" id="currency" placeholder="BTC/XRP/LTC" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="amount"><%= i18n('withdrawripple.amount.label') %></label>
            <div class="controls">
                <input class="amount" type="text" id="amount" placeholder="0.0000000" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="address"><%= i18n('withdrawripple.address.label') %></label>
            <div class="controls">
                <input class="address" id="address" type="text" placeholder="<%= i18n('withdrawripple.address.placeholder') %>" />
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <input type="submit" class="btn btn-primary" type="submit" value="<%= i18n('withdrawripple.button') %>" />
            </div>
        </div>
    </form>
</div>
