<div class="container">
    <div class="header-placeholder"></div>

    <div class="row">
        <div class="span6">
            <form class="edit-form">
                <table class="table table-bordered table-striped">
                    <tr class="userId">
                        <th>User #</th>
                        <td>
                            <span></span>
                            (<a href="" target="_blank" class="intercom-link">Intercom</a>)
                        </td>
                    </tr>
                    <tr class="created">
                        <th>Created</th>
                        <td>
                            <span></span>
                        </td>
                    </tr>
                    <tr class="suspended">
                        <th>Suspended</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="checkbox" />
                        </td>
                    </tr>
                    <tr class="poi">
                        <th><abbr title="Proof of Identity">PoI</abbr></th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="checkbox" />
                        </td>
                    </tr>
                    <tr class="poa">
                        <th><abbr title="Proof of Address">PoA</abbr></th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="checkbox" />
                        </td>
                    </tr>
                    <tr class="email">
                        <th>Email</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="firstName">
                        <th>First name</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="lastName">
                        <th>Last name</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="country">
                        <th>Country</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="city">
                        <th>City</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="postalArea">
                        <th>Postal area</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="address">
                        <th>Address</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <textarea rows="3" class="field visible-editing"></textarea>
                        </td>
                    </tr>
                    <tr class="phone">
                        <th>Phone</th>
                        <td>
                            <span class="hidden-editing"></span>
                            <input class="field visible-editing" type="text" />
                        </td>
                    </tr>
                    <tr class="bitcoin-address">
                        <th>Bitcoin address</th>
                        <td>
                            <a target="_blank"></a>
                        </td>
                    </tr>
                    <tr class="tag">
                        <th>Ripple tag</th>
                        <td>
                            <span></span>
                        </td>
                    </tr>
                    <tr class="litecoin-address">
                        <th>Litecoin address</th>
                        <td>
                            <a target="_blank"></a>
                        </td>
                    </tr>
                    <tr class="two-factor">
                        <th>Two-factor Enabled</th>
                        <td>
                            <span></span>
                        </td>
                    </tr>
                    <tr class="password-reset">
                        <th>Password Reset</th>
                        <td>
                            <span></span>
                        </td>
                    </tr>
                    <tr class="actions">
                        <th></th>
                        <td>
                            <button class="hidden-editing btn" data-action="toggle-editing">Edit</button>
                            <button class="visible-editing btn btn-primary" data-action="save" type="submit">Save</button>
                            <button class="visible-editing btn hidden-saving" data-action="cancel">Cancel</button>
                            <button class="btn hidden-editing btn-warning visible-started-password-reset" data-action="forgive-password-reset">Forgive password reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
