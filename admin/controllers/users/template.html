<div class="admin-users container">
    <div class="row">
        <div class="span12">
            <div class="nav-container"></div>

            <h3>Search for users</h3>

            <form class="search-form form-inline">
                <input type="text" name="query" class="query" placeholder="User id, name, phone, ..." value="<%- query %>" />
                <button type="submit" class="search btn btn-success">Search</button>
            </form>

            <ul class="pager hidden-loading">
                <li class="previous visible-page-before"><a href="#">&larr; Previous</a></li>
                <li class="previous hidden-page-before disabled"><a href="#">&larr; Previous</a></li>
                <li class="next visible-page-after"><a href="#">Next &rarr;</a></li>
                <li class="next hidden-page-after disabled"><a href="#">Next &rarr;</a></li>
            </ul>

            <table class="users-table table table-bordered table-striped">
                <thead>
                    <tr class="header">
                        <th class="user-id-header">#</th>
                        <th class="name-header">Name</th>
                        <th class="email-header">Email</th>
                        <th class="country-header">Country</th>
                        <th class="actions-header"></th>
                    </tr>
                </thead>
                <tbody class="users"></tbody>
            </table>
        </div>
    </div>
</div>
