<li class="market <%= id %>" data-id="<%= id %>">    
    <% if (type == 'stats') { %>
        <a href="#trade/<%= id %>/stats" title="<%= id.substr(0, 3) %> / <%= id.substr(3, 3) %>">
            <i class="fa fa-exchange"></i>
            <%= id.substr(0, 3) %>/<%= id.substr(3, 3) %>
        </a>
    <% } else { %>
        <a href="#trade/<%= id %>/<%= mode %>/<%= type %>" title="<%= id.substr(0, 3) %> / <%= id.substr(3, 3) %>">
            <i class="fa fa-exchange"></i>
            <%= id.substr(0, 3) %>/<%= id.substr(3, 3) %>
        </a>
    <% } %>

    <ul class="nav">
        <li class="bid">
            <a href="#trade/<%= id %>/<%= mode %>/buy" title="<%= id.substr(0, 3) %> / <%= id.substr(3, 3) %>">
                <i class="fa fa-chevron-right"></i>
                <%- i18n('trade.nav.market.buy') %>
            </a>
        </li>
        <li class="ask">
            <a href="#trade/<%= id %>/<%= mode %>/sell" title="<%= id.substr(0, 3) %> / <%= id.substr(3, 3) %>">
                <i class="fa fa-chevron-left"></i>
                <%- i18n('trade.nav.market.sell') %>
            </a>
        </li>
        <li class="stats">
            <a href="#trade/<%= id %>/stats" title="<%= id.substr(0, 3) %> / <%= id.substr(3, 3) %>">
                <i class="fa fa-list"></i>
                <%- i18n('trade.nav.market.stats') %>
            </a>
        </li>
    </ul>
</li>
